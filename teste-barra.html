<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Sheets</title>
    <script src="https://serratus.github.io/quaggaJS/dist/quagga.min.js"></script>
    <style>
        #interactive {
            width: 100%;
            height: 400px;
            border: 2px solid black;
            margin-top: 10px;
            display: none; /* Inicialmente oculta o vídeo */
        }
    </style>
</head>
<body>
    <form id="form">
        <label class="field-label" for="name">Name</label>
        <input type="text" name="Name" id="name">
        
        <label class="field-label" for="message">Message</label>
        <textarea name="Message" id="message"></textarea>
        
        <label class="field-label" for="barcode">Barcode</label>
        <input type="text" name="Barcode" id="barcode" readonly>
        <button type="button" id="start-scan">Start Scan</button>
        <div id="interactive" class="viewport"></div>
        
        <input type="date" name="Time" id="time">
        <input type="checkbox" name="Check" value="true" id="check">
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwOTZ4arZMSRb3iAP9hh-k8Zk0X4p0Zc4ozfmTJWPagXKbTYQ3T0wjVIq2e7g6zXijQSw/exec';
        const form = document.querySelector('#form');
        const btn = document.querySelector('#submit');
        const barcodeInput = document.querySelector('#barcode');
        const startScanBtn = document.querySelector('#start-scan');
        const interactiveViewport = document.querySelector('#interactive');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Loading...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    btn.disabled = false;
                    btn.innerHTML = "Submit";
                    alert('Success!', response);
                })
                .catch(error => {
                    btn.disabled = false;
                    btn.innerHTML = "Submit";
                    alert('Error!', error.message);
                });
        });

        startScanBtn.addEventListener('click', () => {
            interactiveViewport.style.display = 'block'; // Exibe a área de vídeo para o scanner

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'), // área onde o vídeo será exibido
                    constraints: {
                        facingMode: "environment" // usar câmera traseira em dispositivos móveis
                    }
                },
                decoder: {
                    readers: ["code_128_reader"] // tipo de código de barras que será lido
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    alert('Error initializing scanner: ' + err.message);
                    return;
                }
                Quagga.start(); // Inicia o scanner
            });
        });

        Quagga.onDetected(function (data) {
            barcodeInput.value = data.codeResult.code; // Preenche o campo com o código detectado
            Quagga.stop(); // Para o scanner
            interactiveViewport.style.display = 'none'; // Oculta a área de vídeo após detectar o código
        });
    </script>
</body>
</html>
