<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras (Todos os Padrões)</title>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 240px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            height: 100%;
        }
        #interactive canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras (Todos os Padrões)</h1>
    <div id="interactive" class="viewport"></div>
    <button id="stop-btn">Parar Leitura</button>
    <h2>Códigos Lidos:</h2>
    <ul id="result-list"></ul>

    <!-- Incluindo QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const resultList = document.getElementById('result-list');
        const detectedCodes = new Set(); // Armazenar códigos únicos

        // Função para validar o código (não estamos implementando validação adicional neste exemplo)
        function validateCode(code) {
            return true; // Considera todos os códigos válidos
        }

        // Iniciar a captura de vídeo e leitura de código de barras (aceitar todos os padrões)
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader", // Code 128
                        "ean_reader",      // EAN-13
                        "ean_8_reader",    // EAN-8
                        "code_39_reader",  // Code 39
                        "code_39_vin_reader", // Code 39 VIN
                        "codabar_reader",  // Codabar
                        "upc_reader",      // UPC-A
                        "upc_e_reader",    // UPC-E
                        "i2of5_reader",    // Interleaved 2 of 5
                        "2of5_reader",     // Standard 2 of 5
                        "code_93_reader"   // Code 93
                    ]
                },
                locate: true, // Tentar localizar o código de barras na imagem
                locator: {
                    halfSample: true,
                    patchSize: "medium", // Opções: x-small, small, medium, large, x-large
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            // Quando o código de barras for detectado
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                const format = data.codeResult.format; // Formato detectado (padrão)

                if (validateCode(code)) { // Validação do código (sem validação adicional)
                    if (!detectedCodes.has(code)) { // Verifica se o código já foi adicionado
                        addCodeToList(code, format); // Adiciona uma linha no HTML com o formato
                        detectedCodes.add(code); // Adiciona o código ao conjunto
                    } else {
                        console.log(`Código ${code} já foi detectado.`);
                    }
                } else {
                    console.warn(`Código inválido detectado: ${code}`);
                }
            });
        }

        // Função para adicionar o código lido e o formato à lista no HTML
        function addCodeToList(code, format) {
            const li = document.createElement('li');
            li.textContent = `Código Lido: ${code} (Formato: ${format})`;
            resultList.appendChild(li);
        }

        // Função para parar o scanner
        function stopScanner() {
            Quagga.stop();
        }

        // Botão para parar manualmente
        document.getElementById('stop-btn').addEventListener('click', stopScanner);

        // Iniciar scanner ao carregar a página
        startScanner();
    </script>
</body>
</html>
