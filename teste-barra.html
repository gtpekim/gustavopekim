<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras (EAN-13)</title>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 240px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            height: 100%;
        }
        #interactive canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras (EAN-13)</h1>
    <div id="interactive" class="viewport"></div>
    <button id="stop-btn">Parar Leitura</button>
    <h2>Códigos Lidos:</h2>
    <ul id="result-list"></ul>

    <!-- Incluindo QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const resultList = document.getElementById('result-list');
        const detectedCodes = new Set(); // Armazenar códigos EAN-13 únicos

        // Função para validar o EAN-13 com base no dígito verificador
        /*function validateEAN13(code) {
            if (code.length !== 13) return false;
            const digits = code.split('').map(Number);
            const checksum = digits.slice(0, 12).reduce((sum, digit, idx) => {
                return sum + digit * (idx % 2 === 0 ? 1 : 3);
            }, 0);
            const checkDigit = (10 - (checksum % 10)) % 10;
            return checkDigit === digits[12];
        }*/

        // Iniciar a captura de vídeo e leitura de código de barras (apenas EAN-13)
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader, i2of5_reader, 2of5_reader"] // Somente EAN-13
                },
                locate: true, // Tentar localizar o código de barras na imagem
                locator: {
                    halfSample: true,
                    patchSize: "medium", // Opções: x-small, small, medium, large, x-large
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            // Quando o código de barras for detectado
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
            
                    if (!detectedCodes.has(code)) { // Verifica se o código já foi adicionado
                        addCodeToList(code); // Adiciona uma linha no HTML
                        detectedCodes.add(code); // Adiciona o código ao conjunto
                    } else {
                        console.log(`Código ${code} já foi detectado.`);
                    }
                 else {
                    console.warn(`Código inválido detectado: ${code}`);
                }
            });
        }

        // Função para adicionar o código lido à lista no HTML
        function addCodeToList(code) {
            const li = document.createElement('li');
            li.textContent = `Código EAN-13 Lido: ${code}`;
            resultList.appendChild(li);
        }

        // Função para parar o scanner
        function stopScanner() {
            Quagga.stop();
        }

        // Botão para parar manualmente
        document.getElementById('stop-btn').addEventListener('click', stopScanner);

        // Iniciar scanner ao carregar a página
        startScanner();
    </script>
</body>
</html>
