<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras (Code 128 com Apps Script)</title>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 240px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            height: 100%;
        }
        #interactive canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #manual-code-section {
            display: none; /* Esconder inicialmente */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras (Code 128 - Integração com Google Apps Script)</h1>
    <div id="interactive" class="viewport"></div>
    <button id="stop-btn">Parar Leitura</button>
    <button id="show-manual-form-btn">Inserir Manual</button>

    <h2>Códigos de Volume Encontrados:</h2>
    <ul id="volume-codes-list"></ul>

    <h2>Códigos Válidos Lidos:</h2>
    <ul id="result-list"></ul>

   <!-- Seção para inserir códigos manualmente -->
    <div id="manual-code-section">
        <h2>Adicionar Código Manualmente:</h2>
        <form id="manual-code-form">
            <label for="manual-code-input">Código:</label>
            <input type="text" id="manual-code-input" placeholder="12 dígitos" required>
            <button type="button" id="manual-code-submit-btn">Adicionar Código</button>
        </form>
    </div>

    <!-- Elemento de áudio para o som de bip -->
    <audio id="beep-sound" src="" preload="auto"></audio>

    <!-- Incluindo QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyHc4lwNrsUqoOqciXDvL-9v0rmc1Hky-7Zry_GNU-ij5a09ghRaKAzPQWENhGoN43BaQ/exec'; // Substitua pela URL do Apps Script

        let validCodes = new Set(); // Armazenar os códigos válidos da planilha

        const resultList = document.getElementById('result-list');
        const detectedCodes = new Set(); // Armazenar códigos válidos lidos

        // Função para buscar os códigos da planilha via Apps Script
        async function fetchValidCodes() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const codes = await response.json();
                
                codes.forEach(code => validCodes.add(code.trim())); // Adicionar os códigos válidos ao conjunto
                console.log("Códigos carregados:", validCodes);

                // Exibir os códigos de volume encontrados na planilha
                displayVolumeCodes(codes);
            } catch (error) {
                console.error("Erro ao buscar os códigos via Apps Script:", error);
            }
        }

        // Função para exibir os códigos de volume na página
        function displayVolumeCodes(codes) {
            const volumeCodesList = document.getElementById('volume-codes-list');
            volumeCodesList.innerHTML = ''; // Limpar lista existente

            codes.forEach(code => {
                const li = document.createElement('li');
                li.textContent = `Código de Volume: ${code}`;
                volumeCodesList.appendChild(li);
            });
        }

        // Inicializando a busca dos códigos na planilha via Apps Script
        fetchValidCodes();

        const resultList = document.getElementById('result-list');
        const detectedCodes = new Set(); // Armazenar códigos Code 128 válidos

        // Função para validar o código com a lista de códigos da planilha
        function validateCode128(code) {
            return validCodes.has(code); // Verifica se o código está na lista de válidos
        }

        // Função para validar o código manualmente
        function isValidManualCode(code) {
            const regex = /^[0-9]{12}$/; // Exigir 12 números exatos
            return regex.test(code);
        }

        // Função para tocar o som de bip
        function playBeepSound() {
            const beepSound = document.getElementById('beep-sound');
            beepSound.play();
        }

        // Iniciar a captura de vídeo e leitura de código de barras (apenas Code 128)
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["code_128_reader"] // Aceitar apenas Code 128
                },
                locate: true, // Tentar localizar o código de barras na imagem
                locator: {
                    halfSample: true,
                    patchSize: "medium", // Opções: x-small, small, medium, large, x-large
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            // Quando o código de barras for detectado
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;

                if (validateCode128(code)) { // Verificar se o código está na planilha
                    if (!detectedCodes.has(code)) { // Verifica se o código já foi adicionado
                        addCodeToList(code); // Adiciona uma linha no HTML
                        detectedCodes.add(code); // Adiciona o código ao conjunto
                        playBeepSound(); // Toca o som de bip
                    } else {
                        console.log(`Código ${code} já foi detectado.`);
                    }
                } else {
                    console.warn(`Código ${code} não está na lista de válidos.`);
                }
            });
        }

       // Função para adicionar o código lido à lista no HTML
        function addCodeToList(code) {
            const li = document.createElement('li');
            li.className = 'code-item';
            li.innerHTML = `
                Código Completo: ${code}
                <button onclick="removeCode('${code}')">Excluir</button>
            `;
            resultList.appendChild(li);
        }

        // Função para remover um código da lista
        function removeCode(code) {
            const listItem = Array.from(resultList.getElementsByTagName('li')).find(item => item.textContent.includes(code));
            if (listItem) {
                resultList.removeChild(listItem);
            }
            detectedCodes.delete(code);
        }

        // Função para parar o scanner
        function stopScanner() {
            Quagga.stop();
        }
         function isValidManualCode(code) {
            const regex = /^[0-9]{12}$/; // Exigir 12 números exatos
            return regex.test(code);
        }

        // Função para solicitar a sequência de volumes e gerar os códigos completos
        function promptVolumeSequence(code) {
            let volumeInput = prompt("Digite a sequência de volumes (ex: 1 a 5 ou 1,2,3)", "");

            if (volumeInput) {
                const volumeCodes = expandVolumeSequence(volumeInput);
                volumeCodes.forEach(volume => {
                    const fullCode = `${code}${volume}`;
                    if (!detectedCodes.has(fullCode)) {
                        addCodeToList(fullCode);
                        detectedCodes.add(fullCode);
                        playBeepSound();
                    }
                });
            }
        }

        // Função para expandir uma sequência de volumes, complementando com zeros
        function expandVolumeSequence(input) {
            let volumes = [];
            const rangeRegex = /(\d+)\s*a\s*(\d+)/; // Regex para intervalos "1 a 5"
            const singleNumbers = input.split(","); // Separar os números por vírgula

            singleNumbers.forEach(item => {
                const rangeMatch = item.trim().match(rangeRegex);
                if (rangeMatch) {
                    let start = parseInt(rangeMatch[1]);
                    let end = parseInt(rangeMatch[2]);
                    for (let i = start; i <= end; i++) {
                        volumes.push(i.toString().padStart(4, '0')); // Complementar com 0 à esquerda
                    }
                } else {
                    volumes.push(item.trim().padStart(4, '0')); // Caso seja apenas um número
                }
            });

            return volumes;
        }

        // Função para adicionar código manualmente
        function addManualCode(event) {
            event.preventDefault(); // Evita o envio do formulário

            const manualCodeInput = document.getElementById('manual-code-input');
            const code = manualCodeInput.value.trim();

            if (code && !validCodes.has(code)) {
                validCodes.add(code); // Adiciona o código à lista de válidos
                addCodeToList(code); // Adiciona o código à lista de códigos lidos
                manualCodeInput.value = ''; // Limpa o campo de entrada
            }
        }

         // Ação ao clicar no botão para inserir código manual
        document.getElementById('manual-code-submit-btn').addEventListener('click', function() {
            const manualCodeInput = document.getElementById('manual-code-input');
            const code = manualCodeInput.value.trim();

            if (isValidManualCode(code)) {
                promptVolumeSequence(code); // Solicitar sequência de volumes
                manualCodeInput.value = ''; // Limpar o campo
            } else {
                alert("Por favor, insira um código de 12 dígitos numéricos.");
            }
        });

        

        // Adiciona evento de submissão ao formulário
        document.getElementById('manual-code-form').addEventListener('submit', addManualCode);

        // Adiciona evento de clique ao botão de mostrar o formulário
        document.getElementById('show-manual-form-btn').addEventListener('click', function() {
            const manualCodeSection = document.getElementById('manual-code-section');
            manualCodeSection.style.display = 'block'; // Mostra a seção do formulário
        });

        // Botão para parar manualmente
        document.getElementById('stop-btn').addEventListener('click', stopScanner);

              // Botão para mostrar o formulário de inserção manual
        document.getElementById('show-manual-form-btn').addEventListener('click', function() {
            const manualCodeSection = document.getElementById('manual-code-section');
            manualCodeSection.style.display = 'block'; // Mostra a seção do formulário
        });

        // Iniciar scanner ao carregar a página
        startScanner();
       
    </script>
</body>
</html>
